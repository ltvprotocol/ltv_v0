[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer=true
solc = "0.8.28"
evm_version = "prague"
bytecode_hash = "none"
cbor_metadata = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]
fs_permissions = [{ access = "read", path = "./script/ghost/data"}]

[invariant]
fail_on_revert=true

[lint]
lint_on_build = false